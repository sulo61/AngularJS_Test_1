<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static "global.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "templates/Auth/auth.css"%}">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="{% static "templates/Auth/auth_controller.js" %}"></script>
</head>

<body ng-app="app-auth" ng-controller="app-controller">
{%verbatim%}
<div class="container">

	<!-- WELCOME -->
	<div ng-show="welcomeVisible" class="content"  style="height: 200px;">
		<button type="button" class="btn btn-primary" style="width: 100%" ng-click="showLogin()">SIGN IN</button>
		<br><br>
		<button type="button" class="btn btn-primary" style="width: 100%" ng-click="showRegister()">REGISTER</button>
	</div>

	<!-- LOGIN -->
	<div ng-show="loginVisible" class="content" style="height: 550px;">
		<div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Login</h3>
		  	</div>
			<div class="panel-body">
				<form>
				<label>Email:</label>
				<input type="text" class="form-control" placeholder="Email" ng-model="login.email">
				<br>
				<label>Password:</label>
				<input type="password" class="form-control" placeholder="Password" ng-model="login.password">
				</form>
				<br>
				<br>
				<div style="text-align:right">
					<button type="button" class="btn btn-primary" ng-click="signin()">SIGN IN</button>
				</div>
				<br ng-show="showLoginWarning">
				<br ng-show="showLoginWarning">
				<div class="alert alert-danger" role="alert" ng-show="showLoginWarning">
				  	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  	<span class="sr-only">Error:</span>
				  	{{loginWarning}}
				</div>
			</div>			
		</div>
		<div style="text-align:left">
			<button type="button" class="btn btn-default" ng-click="showRegister()"><- REGISTER</button>
		</div>
	</div> 

	<!-- REGISTER -->
	<div ng-show="registerVisible" class="content" style="height: 700px;">
		<div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Register</h3>
		  	</div>
			<div class="panel-body">
				<form>
				<label>First name:</label>
				<input type="text" class="form-control" placeholder="First name" ng-model="register.first_name">
				<br>
				<label>Last name:</label>
				<input type="text" class="form-control" placeholder="Last name" ng-model="register.last_name">
				<br>
				<label>Email:</label>
				<input type="text" class="form-control" placeholder="Email" ng-model="register.email">
				<br>
				<label>Password:</label>
				<input type="password" class="form-control" placeholder="Password" ng-model="register.password">
				</form>
				<br>
				<br>
				<div style="text-align:right">
					<button type="button" class="btn btn-primary" ng-click="signup()">REGISTER</button>
				</div>
				<br ng-show="showRegisterWarning">
				<br ng-show="showRegisterWarning">
				<div class="alert alert-danger" role="alert" ng-show="showRegisterWarning">
				  	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  	<span class="sr-only">Error:</span>
				  	{{registerWarning}}
				</div>
			</div>
		</div>
		<div style="text-align:left">
			<button type="button" class="btn btn-default" ng-click="showLogin()"><- SIGN IN</button>
		</div>
	</div> 


</div>
{%endverbatim%}
</body>
</html>

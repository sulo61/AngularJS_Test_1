{%verbatim%}
<div>
    <h1 class="logo-name">BE</h1>
</div>
<h3>Register to BEACONS</h3>
<p>Create account to see it in action.</p>
<form class="m-t" role="form">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required="true" ng-model="authCtrl.register.email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="true" ng-model="authCtrl.register.password">
    </div>

    <button class="btn btn-primary block full-width m-b" ng-click="authCtrl.signup()">Register</button>

    <br>
    <p class="text-muted text-center"><small>Already have an account?</small></p>
    <a class="btn btn-sm btn-white btn-block" ng-href="#/auth/login">Login</a>
</form>
{%endverbatim%}

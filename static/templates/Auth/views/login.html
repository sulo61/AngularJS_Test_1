{%verbatim%}
<div>
    <h1 class="logo-name">BE</h1>
</div>
<h3>Welcome to BEACONS</h3>
<p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
    <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
</p>
<p>Login in. To see it in action.</p>
<form class="m-t" role="form">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required="true" ng-model="authCtrl.login.email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="true"  ng-model="authCtrl.login.password">
    </div>
    <button class="btn btn-primary block full-width m-b" ng-click="authCtrl.signin()">Login</button>

    <br>
    <a class="btn btn-sm btn-white btn-block" ng-href="#/auth/register">Create an account</a>
</form>
{%endverbatim%}

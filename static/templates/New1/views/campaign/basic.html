{%verbatim%}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cBasicCtrl.basic.name"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Start date</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cBasicCtrl.basic.start_date"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">End date</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cBasicCtrl.basic.end_date"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group" style="text-align: left!important;"><label class="col-sm-2 control-label">Active</label>
                            <div class="col-sm-10"><div class="checkbox checkbox-warning">
                                <input id="checkbox5" type="checkbox" ng-model="cBasicCtrl.basic.is_active">
                                <label for="checkbox5">
                                </label>
                            </div></div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <br><br>
                        <div class="form-group">
                            <div style="float: right; margin-right: 50px;">
                                <button class="btn btn-white" ng-click="cBasicCtrl.dismiss()">Cancel</button>
                                <button class="btn btn-primary" ng-click="cBasicCtrl.save()">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endverbatim%}

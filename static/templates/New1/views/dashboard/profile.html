{%verbatim%}
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <form method="get" class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">First name</label>
                        <div class="col-sm-10"><input type="text" class="form-control" ng-model="profileCtrl.user.first_name"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Last name</label>
                        <div class="col-sm-10"><input type="text" class="form-control" ng-model="profileCtrl.user.last_name"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Old password</label>
                        <div class="col-sm-10"><input type="password" class="form-control" ng-model="profileCtrl.user.old_password"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">New password</label>
                        <div class="col-sm-10"><input type="password" class="form-control" ng-model="profileCtrl.user.password"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-lg-2 control-label">API Key</label>
                        <div class="col-lg-10"><p class="form-control-static">{{profileCtrl.user.api_key}}</p></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <br><br>
                    <div class="form-group">
                        <div style="float: right; margin-right: 50px;">
                            <button class="btn btn-white" ng-click="profileCtrl.restoreBackup()">Cancel</button>
                            <button class="btn btn-primary" ng-click="profileCtrl.pathUser()">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endverbatim%}

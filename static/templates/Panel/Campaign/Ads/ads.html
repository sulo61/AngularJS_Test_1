{%verbatim%}
<!-- TOP -->
<!-- <div ng-include src="'campaign/header'"></div>	 -->
<div style="text-align:right;">
	<a href="#/campaigns"class="btn btn-primary" role="button">CLOSE EDIT</a>
	<hr><br><br>
</div>

<!-- LEFT -->
<!-- <div ng-include src="'campaign/menu'"></div> -->
<div class="leftColumn"  style="width:25%">
	<a href={{"#/campaigns/"+ac.id+"/basic/"}} class="btn btn-default" style="width:100%" role="button">Basic informations</a>
	<br><br>
	<a href={{"#/campaigns/"+ac.id+"/ads/"}} ng-show="ac.id>0" class="btn btn-primary" style="width:100%" role="button">Advertisements</a>
	<br><br>
	<a href={{"#/campaigns/"+ac.id+"/actions/"}} ng-show="ac.id>0" class="btn btn-default" style="width:100%" role="button">Actions</a>
	<br><br>
	<a href={{"#/campaigns/"+ac.id+"/awards/"}} ng-show="ac.id>0" class="btn btn-default" style="width:100%" role="button">Awards</a>
	<br><br>
	<a href={{"#/campaigns/"+ac.id+"/beacons/"}} ng-show="ac.id>0" class="btn btn-default" style="width:100%" role="button">Beacons</a>
	<br><br>
</div>

<!-- RIGHT -->
<div class="rightColumn"  style="width:75%">
	<table class="table table-hover">
		<thead>
			<tr>
				<th width="10%">#</th>
				<th width="30%">Title</th>
				<th width="30%">Desciption</th>
				<th width="10%">Type</th>
				<th width="20%">Options<th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ad in ac.adsList">
				<th scope="row">{{  $index + (ac.adsCurrentPage * 5) - 4 }}</th>
				<td>{{ad.title}}</td>
				<td>{{ad.description}}</td>
				<td>{{ad.type}}</td>
				<td>
					<a href={{"#/campaigns/"+ac.id+"/ads/"+ad.id}} class="btn btn-info btn-sm" role="button">EDIT</a>
					<button type="button" class="btn btn-danger btn-sm" ng-click="ac.deleteAd(ad.id, $index)">REMOVE</button>
				</td>
			</tr>		
		</tbody>
	</table>

	<br><br>

	<nav>
	  <ul class="pagination" ng-show="ac.adsPages.length>0">
	  	<li ng-click="ac.adsNavPrev()"><a aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
	  	<li ng-repeat="number in ac.adsPages" class="{{ac.adsNavActive(number)}}" id="ac.adsNav{{number}}" ng-click="ac.getAds(number)">
	  		<a>{{number}}</a>
	  	</li>
	  	<li ng-click="ac.adsNavNext()"><a aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
	    
	  </ul>
	</nav>
	<a href={{"#/campaigns/"+ac.id+"/ads/0"}} style="float:right;" class="btn btn-success" role="button">ADD AD</a>

	

</div>
{%endverbatim%}

{%verbatim%} 
<!-- TOP -->
<div style="text-align:right;">
	<a href={{"#/campaigns/"+adCtrl.campaignID+"/ads"}} class="btn btn-primary" role="button">CLOSE EDIT</a>	
	<button class="btn btn-danger" ng-click="adCtrl.dismiss()">DISMISS</button>
	<button class="btn btn-success" ng-click="adCtrl.save()">SAVE</button>
	<hr><br><br>
</div>


<!-- LEFT -->
<div class="leftColumn"  style="width:50%">
	<label>Title: </label>
	<input type="text" class="form-control" placeholder="Title" ng-model="adCtrl.ad.title">
	<br>
	<label>Description: </label>
	<input type="text" class="form-control" placeholder="Description" ng-model="adCtrl.ad.description">
	<br>	
	<label>Type: </label>
	<input type="text" class="form-control" placeholder="Type 0 or 1 or 2" ng-model="adCtrl.ad.type">
	<br>
</div>

<!-- RIGHT -->
<div class="rightColumn"  style="width:50%">
	<div style="text-align:center;">
		<img ng-src="{{adCtrl.ad.image}}" alt="No image" style="width:100%"/>
		<br><br>
		<button class="btn btn-info" type="file" ngf-select="adCtrl.uploadFiles($file, $invalidFiles)" accept="image/*">UPLOAD IMAGE</button>
	</div>
</div>


{%endverbatim%}

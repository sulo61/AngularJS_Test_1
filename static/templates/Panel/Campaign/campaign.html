<!-- TOP -->
<div ng-include src="'campaign/header'"></div>	
<!-- LEFT -->
<div ng-include src="'campaign/menu'"></div>

<!-- RIGHT -->
<div class="rightColumn"  style="width:75%">
	<!-- BASIC -->
	<div ng-show="cc.pageVisibility[0]">
		<form style="margin-left:auto; margin-right:auto;">
			<label>Name:</label>
			<input type="text" class="form-control" placeholder="Name" ng-model="cc.basic.name">
			<br>
			<label>Start date:</label>
			<input type="text" class="form-control" placeholder="YYYY-MM-DDThh:mm" ng-model="cc.basic.start_date">
			<br>
			<label>End date:</label>
			<input type="text" class="form-control" placeholder="YYYY-MM-DDThh:mm" ng-model="cc.basic.end_date">
			<br>
			<label>Active:</label>
			<input type="checkbox" ng-model="oneAtATime">
		</form>
	</div>
	<!-- ADS -->
	<div ng-show="cc.pageVisibility[1]">
		ADS
	</div>
	<!-- SCENARIOS -->
	<div ng-show="cc.pageVisibility[2]">
		SCE
	</div>
	<!-- AWARDS -->
	<div ng-show="cc.pageVisibility[3]">
		AWARDS
	</div>

</div>

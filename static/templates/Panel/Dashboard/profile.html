{%verbatim%}
<div ng-controller="dashboardProfileController as dpc">
	
	<form style="width:400px; margin-left:auto; margin-right:auto;">
		<label>First name:</label>
		<input type="text" class="form-control" placeholder="First name" ng-model="dpc.user.first_name">
		<br>
		<label>Last name:</label>
		<input type="text" class="form-control" placeholder="Last name" ng-model="dpc.user.last_name">
		<br>
		<label>Email:</label>
		<input type="email" class="form-control" placeholder="Email" ng-model="dpc.user.email">
		<br>
		<label>Password:</label>
		<input type="password" class="form-control" placeholder="Password" ng-model="dpc.user.password">
		<br>
		<br>
		<button style="float:right;" class="btn btn-warning" ng-click="dpc.pathUser()">SAVE</button>
	</form>

</div>
{%endverbatim%}

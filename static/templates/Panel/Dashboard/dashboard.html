<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static "global.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "templates/Panel/panel.css" %}">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.14/angular-route.js"></script>
	<script src={% static "templates/Panel/Dashboard/dashboardController.js" %}></script>
	<script src={% static "templates/Panel/Dashboard/shopsController.js" %}></script>
	<script src={% static "templates/Panel/Dashboard/profileController.js" %}></script>
</head>

<body ng-app="dashboardApp" ng-controller="dashboardController as dc">
	
	<!-- HEADER -->
	{%verbatim%}
	<div class="container">
	<button class="btn btn-link" style="float: right;" ng-click="dc.logout()">LOGOUT</button>
	<h1>Dashboard</h1>
	<br><br>

	<!-- TABS -->
	<ul class="nav nav-tabs">
	  <li role="presentation" id="nav1" class="active" ng-click="dc.changeTab(1)"><a href="#">Beacons</a></li>
	  <li role="presentation" id="nav2" ng-click="dc.changeTab(2)"><a href="#">Campaigns</a></li>
	  <li role="presentation" id="nav3" ng-click="dc.changeTab(3)"><a href="#">Profile</a></li>
	  <li role="presentation" id="nav4" ng-click="dc.changeTab(4)"><a href="#">Shops</a></li>
	</ul>
	<br><br>

	<!-- INFO -->
	<div class="alert alert-success" role="alert" ng-show="dc.apiInfo.apiSuccess">
		<a href="#" class="alert-link">OK</a>
	</div>
	<div class="alert alert-danger" role="alert" ng-show="dc.apiInfo.apiFail">
		<a href="#" class="alert-link">ERROR: {{dc.apiInfo.apiFailMsg}}</a>
	</div>
	<br><br>

	<!-- INCLUDE -->
	{%endverbatim%}
	<div ng-show="dc.beaconsVisible" ng-include='"beacons"'></div>
	<div ng-show="dc.campaignsVisible" ng-include='"campaigns"'></div>
	<div ng-show="dc.profileVisible" ng-include='"profile"'></div>
	<div ng-show="dc.shopsVisible" ng-include='"shops"'></div>
	{%verbatim%}

	</div>
	{%endverbatim%}

</body>
</html>

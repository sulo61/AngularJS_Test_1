<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "global.css" %}">
	<!-- SCRIPTS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script type="text/javascript" src="{% static "ui-bootstrap-tpls-0.14.3.js" %}"></script>
	<!-- CONTROLLERS -->
	<script src={% static "templates/Panel/panelController.js" %}></script>
</head>

<body ng-app="panelApp" ng-controller="panelController as pc" >

	<button class="btn btn-warning" style="float: right;" ng-click="pc.logout()">LOGOUT</button>
	{%verbatim%}
	<h1>{{pc.currentPath}}</h1>
	{%endverbatim%}
	<br><br>

	<uib-tabset justified="true">
	<!-- select="pc.alertMe()" -->
		<uib-tab heading="Beacons"></uib-tab>
		<uib-tab heading="Campaigns"></uib-tab>
		<uib-tab heading="Profile"></uib-tab>
		<uib-tab heading="Shops"></uib-tab>
	</uib-tabset>

	<div class="container" ng-view></div>
	
</body>
</html>

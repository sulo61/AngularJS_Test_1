<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "global.css" %}">
	<!-- SCRIPTS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script type="text/javascript" src="{% static "ui-bootstrap-tpls-0.14.3.js" %}"></script>
	<!-- CONTROLLERS -->
	<script src={% static "templates/Panel/panelController.js" %}></script>
	<script src={% static "templates/Panel/Dashboard/dashProfileController.js" %}></script>
	<script src={% static "templates/Panel/Dashboard/dashShopsController.js" %}></script>
	<script src={% static "templates/Panel/Dashboard/dashCampaignsController.js" %}></script>
</head>

<body ng-app="panelApp" ng-controller="panelController as pc" >

	<!-- HEADER -->
	<button class="btn btn-warning" style="float: right;" ng-click="pc.logout()">LOGOUT</button>
	{%verbatim%}
	<h1>{{pc.currentPath}}</h1>
	{%endverbatim%}
	<br><br>

	<!-- TABS -->
	<uib-tabset justified="true">
		<uib-tab heading="Beacons" select="pc.showBeacons()"></uib-tab>
		<uib-tab heading="Campaigns" select="pc.showCampaigns()"></uib-tab>
		<uib-tab heading="Profile" select="pc.showProfile()"></uib-tab>
		<uib-tab heading="Shops" select="pc.showShops()"></uib-tab>
	</uib-tabset>

	<!-- CONTENT -->
	<div class="container" ng-view></div>
	<br>

	<!-- API INFO -->
	{%verbatim%}
	<uib-alert ng-show="pc.apiInfo.apiInfoShow" type="{{pc.apiInfo.apiInfoMsg.type}}" close="pc.apiInfo.hideApiMsg()">{{pc.apiInfo.apiInfoMsg.msg}}</uib-alert>
	{%endverbatim%}

</body>
</html>

{%verbatim%}
<div class="leftColumn"  style="width:50%">
	<div style="text-align:center;">
    	<img src="{% static "templates/Panel/Shop/imageholder.jpg" %}" alt="Imageholder"/>
	</div>
    <br><br>
    
    <label>Address: </label>
    <input type="text" class="form-control" placeholder="Address" ng-model="sc.shop.address">
    <br>
    
    <label>Hours: </label>
    <div ng-repeat="oh in sc.shop.opening_hours">
    	<div class="openHours">
	    	<label>Open: </label>
	    	<input type="text" class="form-control" ng-model="oh.open_time">
	    	<br>
	    	<label>Close: </label>
			<input type="text" class="form-control" ng-model="oh.close_time">
			<br>
			<label>Days: </label>
			<input type="text" class="form-control" ng-model="oh.days">
		</div>
    	<br>
    	<br>
    </div>
</div>

<div class="rightColumn"  style="width:50%">
	right
</div>
{%endverbatim%}

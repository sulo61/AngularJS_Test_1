{%verbatim%}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Advertisement informations</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cAbCtrl.ad.title"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cAbCtrl.ad.description"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cAbCtrl.ad.type"></div>
                        </div>
                    </form>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" style="text-align: right">
                        <button class="btn btn-warning" ng-click="cAbCtrl.dismiss()">DISMISS</button>
                        <button class="btn btn-primary" ng-click="cAbCtrl.save()">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Photo</h5>
                </div>
                <div class="ibox-content">

                    <div style="text-align:center;" ng-show="cAbCtrl.ad.id>0" >
                        <img ng-src="{{cAbCtrl.ad.image}}" alt="No image" style="width:100%"/>
                        <br><br><br><br>
                        <button class="btn btn-primary" type="file" ngf-select="cAbCtrl.uploadFiles($file, $invalidFiles)" accept="image/*">UPLOAD PHOTO</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
{%endverbatim%}

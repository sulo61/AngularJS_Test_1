{%verbatim%}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Advertisement informations</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group" id="title"><label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10"><input type="text" class="form-control" ng-model="cAbCtrl.ad.title" ng-click="cAbCtrl.toast.removeError('title')"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10"><textarea cols="40" rows="5" type="text" class="form-control" ng-model="cAbCtrl.ad.description"/></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" ng-model="cAbCtrl.currentTypeName">
                                    <option ng-repeat="type in cAbCtrl.absUtils.getTypesNames()" >{{type}}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" style="text-align: right">
                        <button class="btn btn-warning" ng-click="cAbCtrl.dismiss()">DISMISS</button>
                        <button class="btn btn-primary" ng-click="cAbCtrl.save()">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Photo</h5>
                </div>
                <div class="ibox-content">

                    <div style="text-align:center;" ng-show="cAbCtrl.ad.id>0" >
                        <div style="text-align:center;" ng-hide="cAbCtrl.ad.image!=null">
                            No image.
                        </div>
                        <div ng-show="cAbCtrl.ad.image!=null" class="cropArea" style="text-align: center!important;">
                            <img-crop
                                    image="cAbCtrl.ad.image"
                                    result-image="cAbCtrl.myCroppedImage"
                                    area-type="square"
                                    area-min-size="300"
                                    result-image-size=300 >
                            </img-crop>
                        </div>
                        <br>
                        <div class="sk-spinner sk-spinner-cube-grid" ng-show="cAbCtrl.processingPhoto">
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                            <div class="sk-cube"></div>
                        </div>
                        <br><br><br>
                        <button class="btn btn-success" type="file" ngf-select="cAbCtrl.uploadFiles($file)" accept="image/*">UPLOAD NEW PHOTO</button>
                        <button class="btn btn-primary" ng-click="cAbCtrl.saveFile()" accept="image/*">SAVE</button>
                    </div>
                    <div style="text-align:center;" ng-hide="cAbCtrl.ad.id>0">
                        Save advertisement to show upload photo option.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endverbatim%}

{%verbatim%}
<div style="text-align:right;">
	<a href="#/beacons"class="btn btn-primary" role="button">CLOSE EDIT</a>
	<button class="btn btn-danger" ng-click="beaconCtrl.dismiss()">DISMISS</button>
	<button class="btn btn-success" ng-click="beaconCtrl.save()">SAVE</button>
	<hr><br><br>
</div>


<div>	
	<form style="width:400px; margin-left:auto; margin-right:auto;">
		<label>Title:</label>
		<input type="text" class="form-control" placeholder="Title" ng-model="beaconCtrl.beacon.title">
		<br>
		<label>Minor:</label>
		<input type="text" class="form-control" placeholder="Minor" ng-model="beaconCtrl.beacon.minor">
		<br>
		<label>Major:</label>
		<input type="text" class="form-control" placeholder="Major" ng-model="beaconCtrl.beacon.major">
		<br>
	</form>
</div>
{%endverbatim%}

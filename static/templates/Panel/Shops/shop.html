<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static "global.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "templates/Panel/panel.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "templates/Panel/Shops/shop.css" %}">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.14/angular-route.js"></script>
	<script src={% static "templates/Panel/Shops/shopController.js" %}></script>
</head>

<body ng-app="shopApp" ng-controller="shopController as sc">	

	
	
	<div class="container">
		{%verbatim%}
		<h1>Shop: {{sc.shopTitle}}</h1>
		{%endverbatim%}
		<br><br>
		<div class="content">
		    <div class="right">
		        right content fixed width
		    </div>
		    <div class="left">
		    	<div style="text-align:center;">
		        	<img src="{% static "templates/Panel/Shops/imageholder.jpg" %}" alt="My image"/>
		    	</div>
		        <br><br>
		        <label>Address: </label>
		        <input type="text" class="form-control" placeholder="Address">
		        <br>
		        <label>Hours: </label>
		    </div>
		</div>


	</div>
	
</body>
</html>

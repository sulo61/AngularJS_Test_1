
<div ng-controller="shopController as sc">		
	
	<div class="container">
		{%verbatim%}
		<h1>Shop: {{sc.shopTitle}}</h1>
		{%endverbatim%}
		<br><br>
		<div class="content">
		    <div class="right">
		        right content fixed width
		    </div>
		    <div class="left">
		    	<div style="text-align:center;">
		        	<img src="{% static "templates/Panel/Shops/imageholder.jpg" %}" alt="My image"/>
		    	</div>
		        <br><br>
		        <label>Address: </label>
		        <input type="text" class="form-control" placeholder="Address">
		        <br>
		        <label>Hours: </label>
		    </div>
		</div>

	</div>
	
</div>
